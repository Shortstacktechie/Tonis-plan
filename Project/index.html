<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body style="background-image: url(./images/bg-pattern-top.svg); background-size: contain; background-color: rgb(18, 89, 155);">
  <div class="past">
    <div class="sat">
      <img src="./images/image-victor.jpg" alt="img"
    >
    </div>
    <div class="mat">
      <p class="at">VictorCrest &nbsp;<span>26</span></p>
      <p style="padding-left: 3rem;font-weight: lighter; padding-top: 7px;"> London</p>
    </div>
    <div class="fat">
      <section>
        <p class="cat">80K</p> 
        <p>Followers</p>
      </section>
      <section>
        <p class="cat">803K </p>
        <p class="tad">Likes</p>
      </section>
      <section>
        <p class="cat">1.4K </p>
        <p >Photos</p>
      </section>
    </div>
  </div>
</body>
</html>
